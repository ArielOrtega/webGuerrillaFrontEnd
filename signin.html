<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 3</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form>
            <input type="text" id="name" placeholder="">
            <button onclick="traer()">Sign In</button>
            <button><a href="login.html">Login</a></button>
        </form>
        <div class="container" id="contenido">

        </div>
    </div>
    <script>
        function traer() {
            guerrillaName = document.getElementById('name').value;
            data = sessionStorage.setItem('guerrillaName', guerrillaName);
            const requestURL = 'http://' + data + '/guerrilla/'+ guerrillaName;
            const request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                const guerrilla = request.response;
                //data = JSON.parse(guerrilla);
                if(guerrilla.lenght > 0 ){
                    contenido.innerHTML = `
	                <h3>Bienvenido ${guerrilla[0].name}</h3>
	                `
                }
                alert(guerrilla.name)
            }
        }
    </script>
</body>
</html>
