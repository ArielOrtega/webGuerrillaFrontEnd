<body>

    <div class="container">
        <label>Ingrese la dirección del servidor junto con el puerto [0.0.0.0:4000]</label>
        <form>
            <input type="text" id="ip" placeholder="">
            <button onclick="traer()">Conectar</button>
        </form>
    </div>

    <div id="contenido">

    </div>
    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            data = document.getElementById('ip').value;
            sessionStorage.setItem('url', data)
            contenido.innerHTML = `
	                <h3>Dirección configurada!</h3>
	                `
        }
    </script>
</body>
