<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

            </ul>
        </div>
    </nav>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div id="contenido">

        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            const requestURL = 'http://localhost:4000/guerrilla'
            const request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                const guerrilla = request.response;
                //data = JSON.parse(guerrilla);
                contenido.innerHTML = `
	                <p>Nombre: ${guerrilla[0].name}</p>
	                <h3>Faction: ${guerrilla[0].name}</h3>
	                `
                console.log(guerrilla[0].name)
            }
        }
    </script>


</body>
